spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/
spring.data.mongodb.database=trading 

# Server Configuration
server.port=8080
server.servlet.context-path=/trading

# AMPS Configuration
amps.server.url=tcp://localhost:9007/amps
amps.client.name=NotionalLimitProcessor
amps.topic.orders=trading.orders
amps.topic.limit.breach=trading.limits.breach

# Logging Configuration
logging.level.com.trading=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Currency manager settings
currency.refresh.interval=300000

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=admin
#spring.data.mongodb.password=password

# Application Configuration
app.disruptor.buffer-size=1024 